<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLFQ Scheduler</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js"></script>
</head>
<body>
    <div class="container">
        <h1>Multilevel Feedback Queue (MLFQ) Scheduler</h1>
        
        <label for="num-queues">Number of Queues:</label>
        <input type="number" id="num-queues" min="1" value="3">
        <button onclick="setNumQueues()">Set Queues</button>

        <h2>Assign Scheduling Algorithms</h2>
        <div id="queue-container"></div>

        <h2>Process Input</h2>
        <table id="process-table">
            <tr>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th>Priority</th>
            </tr>
        </table>
        <button onclick="addProcessRow()">Add Process</button>
        <button onclick="startScheduling()">Start Scheduling</button>

        <h2>Queue Execution</h2>
        <div id="execution-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
